<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-container">
        <h3>Home</h3>
        <div class="scoreboard" id="homeScoreboard">0</div>
        <div class="btn-container">
          <button class="btn" onclick="HomeincbyOne()">+1</button>
          <button class="btn" onclick="HomeincbyTwo()">+2</button>
          <button class="btn" onclick="HomeincbyThree()">+3</button>
        </div>
      </div>
      <div class="guest-container">
        <h3>Guest</h3>
        <div class="scoreboard" id="guestScoreboard">0</div>
        <div class="btn-container">
          <button class="btn" onclick="GuestincbyOne()">+1</button>
          <button class="btn" onclick="GuestincbyTwo()">+2</button>
          <button class="btn" onclick="GuestincbyThree()">+3</button>
        </div>
      </div>
    </div>
    <button onclick="Reset()" class="resetbtn">Reset Game</button>
    <script src="/js/app.js"></script>
  </body>
</html>
